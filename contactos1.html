<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - MotoShop</title>
    <link rel="stylesheet" href="styles1-1.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index1.html">Inicio</a></li>
                <li><a href="sobre nosotros1.html">Sobre Nosotros</a></li>
                <li><a href="servicios1.html">Servicios</a></li>
                <li><a href="catalogo1.html">Catálogo</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Ponte en contacto con nosotros</h2>
            <p>Utiliza el siguiente formulario para enviarnos tus consultas, sugerencias o agendar una visita. ¡Estamos aquí para ayudarte!</p>

            <form action="#" method="post" autocomplete="on">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre" autofocus>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="tu.email@ejemplo.com">

                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej: 5512345678" pattern="[0-9]{10}">

                <label for="fecha_contacto">Fecha preferida de contacto:</label>
                <input type="date" id="fecha_contacto" name="fecha_contacto">

                <label for="hora_contacto">Hora preferida de contacto:</label>
                <input type="time" id="hora_contacto" name="hora_contacto">

                <label for="tipo_consulta">Tipo de Consulta:</label>
                <select id="tipo_consulta" name="tipo_consulta">
                    <option value="general">Consulta General</option>
                    <option value="ventas">Ventas</option>
                    <option value="mantenimiento">Mantenimiento</option>
                    <option value="financiamiento">Financiamiento</option>
                </select>

                <label for="mensaje">Tu Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí..."></textarea>

                <label for="rango_precio">Rango de precio deseado (si aplica):</label>
                <input type="range" id="rango_precio" name="rango_precio" min="0" max="1000000" step="10000" value="250000">
                <output for="rango_precio" name="rango_precio_output"></output>

                <label for="color_favorito">Color favorito para una moto:</label>
                <input type="color" id="color_favorito" name="color_favorito">

                <label for="sitio_web">Tu Sitio Web (opcional):</label>
                <input type="url" id="sitio_web" name="sitio_web" placeholder="https://www.tusitio.com">

                <label for="buscar_moto">Buscar moto específica:</label>
                <input type="search" id="buscar_moto" name="buscar_moto" list="motos_disponibles">
                <datalist id="motos_disponibles">
                    <option value="BMW S 1000 RR"></option>
                    <option value="BMW R 1250 GS"></option>
                    <option value="BMW C 650 Sport"></option>
                    <option value="Harley-Davidson Fat Boy"></option>
                    <option value="Kawasaki Ninja"></option>
                </datalist>

                <input type="submit" value="Enviar Mensaje">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; <time datetime="2025">2025</time> MotoShop. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
